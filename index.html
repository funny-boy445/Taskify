<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TO-DOIT</title>

  <!-- Tailwind CSS & DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css" rel="stylesheet" />

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="res/favicon.ico" />
</head>
<body>
  <div class="container mx-auto p-4 bg-base-100 rounded-xl shadow-lg">

    <header class="text-center mb-6">
      <h1 class="text-4xl font-extrabold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary">TO-DOIT</h1>
      <div class="flex justify-center items-center gap-2 input-section">
        <input type="text" id="taskInput" placeholder="Add a new task..." class="input input-bordered w-full max-w-xs" />
        <input type="date" id="taskDate" class="input input-bordered w-full max-w-xs" />
        <button id="addTask" class="btn btn-secondary"><i class="bx bx-plus"></i></button>
      </div>
    </header>

    <div class="stats stats-horizontal shadow mb-4">
      <div class="stat">
        <div class="stat-figure text-primary"><i class="bx bx-task text-2xl"></i></div>
        <div class="stat-title">Total</div>
        <div class="stat-value" id="totalCount">0</div>
      </div>
      <div class="stat">
        <div class="stat-figure text-success"><i class="bx bx-check-circle text-2xl"></i></div>
        <div class="stat-title">Completed</div>
        <div class="stat-value" id="completedCount">0</div>
      </div>
      <div class="stat">
        <div class="stat-figure text-warning"><i class="bx bx-time text-2xl"></i></div>
        <div class="stat-title">Pending</div>
        <div class="stat-value" id="pendingCount">0</div>
      </div>
      <div class="stat">
        <div class="stat-figure text-info"><i class="bx bx-pie-chart-alt text-2xl"></i></div>
        <div class="stat-title">Progress</div>
        <div class="stat-value" id="progressPercent">0%</div>
      </div>
    </div>

    <div class="overflow-x-auto table-container">
      <table class="table table-zebra w-full">
        <thead>
          <tr>
            <th>Task</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="taskTable"></tbody>
      </table>
    </div>

    <footer class="author-text fixed bottom-2 left-1/2 -translate-x-1/2 text-center opacity-80">
      Made with ❤️ by <a href="https://github.com/funny-boy445" target="_blank"><b>Meddie</b></a>
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
